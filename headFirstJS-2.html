<head>
    <meta charset="utf-8">
    <title> Ice cream </title>
</head>
<body>
    <h1> Ice cream </h1>
    <script>
        var scoops = 5;
        if (scoops >=5) {
            alert ("Eat faster, the ice cream is going to melt!");
        } else if (scoops == 3) {
            alert ("Ice cream is runnig low !");
        } else if (scoops == 2) {
            alert ("Going once");
        } else if (scoops == 1) {
            alert ("Going twice!");
        } else if (scoops == 0) {
            alert ("Gone!");
        } else {
            alert ("Still lots of ice cream left, come and get it.");
        }
    </script>
