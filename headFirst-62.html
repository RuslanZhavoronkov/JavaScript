<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>setTimeout</title>
        <script>
            //Напишем функцию обработчик события
            function timerHandler(){
                alert("Hey what are you doing just sitting there staring at a blank screen?");
            }

            //вызов функции-таймер
            setTimeout(timerHandler, 5000);
        </script>
    </head>
    <body></body>
</html>
