<!doctype html>
<html lang="en">
    <head>
        <title>My Playlist</title>
        <meta charset="utf-8">
        <script>
            function addSongs() {
                // Даем задание объекту document(содержащему DOM) найти элементы (объекты) DOM по Id
                var song1 = document.getElementById("song1");
                var song2 = document.getElementById("song2");
                var song3 = document.getElementById("song3");
                
                //Изменяем свойства элементов (объектов) DOM
                song1.innerHTML = "Blue Suede Strings, by Elvis Pagely";
                song2.innerHTML = "Great Objects on Fire, by Jerry JSON Lewis";
                song3.innerHTML = "I Code the Line, by Johnny JavaScript";
            }
             
            //Передаем функцию addSongs свойству onload объекта Window (браузеру), чтобы загрузил код после загрузки страницы 
            window.onload = addSongs;

        </script>
    </head>
    <body>
        <h1>My awesome playlist</h1>
        <ul id="playlist">
            <li id="song1"></li>
            <li id="song2"></li>
            <li id="song3"></li>
        </ul>
    </body>
</html>
