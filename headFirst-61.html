<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pirates Booty</title>
        <script>
            window.onload = init;
            function init() {
                var map = document.getElementById("map");//получили объект-изображение карту
                map.onmousemove = showCoords; //событие перемещение мыши по карте map обрабатывает обработчик showCoords
            }

            function showCoords (eventObj) {
                var map = document.getElementById("coords");

                var x = eventObj.clientX;
                var y = eventObj.clientY;

                map.innerHTML = "Map coordinates: " + x + ", " + y;

            } 
        </script>
    </head>
    <body>
        <img id="map" src="map.jpg">
        <p id="coords">Move mouse to find coordinates ...</p>
    </body>
</html>
