<!DOCTYPE html>
<html>
    <head>
        <title> Функция обработчик события </title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Функция обработчик события</h1>
        <script>
            function pageLoadedHandler() {
                alert("I'm alive");
            }

            window.onload = pageLoadedHandler;
        </script>
    </body>
</html>
