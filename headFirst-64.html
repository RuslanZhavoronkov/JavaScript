<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Image Guess</title>
    <style>

        body {
            margin: 20px;
        }

        img {
            margin: 20px;
        }

    </style>
    <script>

        window.onload = init;

        function init() {
            var images = document.getElementsByTagName("img");//сохраняем в переменной объект Node List(коллекция узлов элементов-объектов(как массив объектов))
            for(var i = 0; i < images.length; i++) {
                images[i].onmouseover = showAnswer; //перебираем все изображения и поочередно назначаем обработчик события наведения мыши showAnswer каждому изображению
                images[i].onmouseout = reblur; //назначаем обработчик события о выходе указателя мыши за границы элементов
            }
        }

        function showAnswer(eventObj) { //Обработчику события - передается ОБЪЕКТ-СОБЫТИЕ, содержащий информацию об источнике события
                var image = eventObj.target; //получаем информацию об источнике события (элементе-объекте события).Получаем элемент-объект(изображение)
                                             //получаем объект с которым произошло событие(размытое изображение)
                var nameImageFail = image.id + ".jpg";
                image.src = nameImageFail; // меняем ссылку на нормальное изображение

               
                
        }

        function reblur(eventObj) {  //теперь reblur обработчик события DOM. События DOM генерируют объект событие.Функции reblur передается объект события
            var image = eventObj.target;
            var name = image.id;
            name = name + "blur.jpg";
            image.src = name; // меняем ссылку и получаем размытое изображение

        }

        
    </script>
    </head>
    <body>
        <img id="zero" src="zeroblur.jpg">
        <img id="one" src="oneblur.jpg">
        <img id="two" src="twoblur.jpg">
        <img id="three" src="threeblur.jpg">
        <img id="four" src="fourblur.jpg">
        <img id="five" src="fiveblur.jpg"> 
    </body>
</html>
