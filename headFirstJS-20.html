        <script>
            var scores = [60, 50, 60, 58, 54, 54,    //Массив, содержащий значения количества пузырей образцов
                          58, 50, 52, 54, 48, 69,
                          34, 55, 51, 52, 44, 51,
                          69, 64, 66, 55, 52, 61,
                          46, 31, 57, 52, 44, 18,
                          41, 53, 55, 61, 51, 44];


              var costs = [.25, .27, .25, .25, .25, .25,  //параллельный массив, содержащий стоимость каждого образца
                           .33, .31, .25, .29, .27, .22,
                           .31, .25, .25, .33, .21, .25,
                           .25, .25, .28, .25, .24, .22,
                           .20, .25, .30, .25, .24, .25,
                           .25, .25, .27, .25, .26, .29];               
            
            
          
           
            //Рефакторинг кода: создадим функцию, выводящую все данные из массива и вычисляющую максимальный результат
            function printAndGetHighScore (scores) {
                var output;
                var highScore = 0; //ЛОКАЛЬНАЯ переменная, хранящая максимальный результат

                 //Создаем цикл поиска образца с максимальным количеством мыльных пузырей
            for (var i = 0; i < scores.length; i++) {
                output = "Bubble solution #" + i + " score " + scores[i];
                console.log(output);

                //выводим образец с максимальным количеством пузырей
                if (scores[i] > highScore) {
                    highScore = scores[i];
                }
            }
            return highScore;
            }



            //Результат этой функции используется для вывода списка лучших образцов
            function getBestResults(scores, highScore) {
            var bestSolutions = []; // ЛОКАЛЬНАЯ переменная массив, хранящий переменные с максимальным результатом
            //Создаем цикл по поиску всех образцов с максимальном количеством мыльных пузырей
                for (var i = 0; i < scores.length; i++) {
                if (scores[i] == highScore) {
                    bestSolutions.push(i);
                }
            }
            return bestSolutions;
            }


            //Функция выбирает образец с максимальным количеством пузырей и минимальными затратами



            var highScore = printAndGetHighScore(scores); //ГЛОБАЛЬНАЯ переменная highScore
            console.log ("Bubles tests: " + scores.length);
            console.log ("Highest bubble score: " + highScore);
            
            var bestSolutions = getBestResults(scores, highScore);
            console.log ("Solutions with highest score: " + bestSolutions);

            

           
           
        </script>
