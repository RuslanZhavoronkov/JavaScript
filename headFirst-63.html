<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tiktoker</title>
        <script>
            var tick = true;
            function ticker() {
                if (tick) {
                    console.log("Tick");
                    tick = false;
                } else {
                    console.log("Tock");
                    tick = true;
                }
            }

            var t = setInterval(ticker, 1000);//каждую секунду функция setInterval вызывает обработчик ticker. setInterval генерирует событие при срабатывании таймера
                                       // потом перезагружает таймер
            clearInterval(t);// остановить таймер


        </script>
    </head>
    <body></body>
</html>
